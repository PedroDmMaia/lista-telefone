<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <form>
            <input type="text" required placeholder="Digite o nome" id="name-contact" />
            <input type="number" required placeholder="Digite o número" id="number-contact" />
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                    <th>Contatos salvos: <span id="numberContact">--</span></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
